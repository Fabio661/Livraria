name: Python application

on: [push]

jobs:
    build:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          python-version: ['3.10']
      name: Python ${{ matrix.python-version }} sample
      steps:
        - uses: actions/checkout@v3
        - name: Setup python
          uses: actions/setup-python@v3
          with:
            python-version: ${{ matrix.python-version }}
            architecture: x64
        
        - name: Test
          run: |
            python manage.py test